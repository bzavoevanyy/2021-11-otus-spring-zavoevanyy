spring:
  shell:
    interactive:
      enabled: false
  main:
    allow-circular-references: true
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-root.xml

  datasource:
    url: jdbc:h2:mem:testdb
shell:
  out:
    info: CYAN
    success: GREEN
    warning: YELLOW
    error: RED

